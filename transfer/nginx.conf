# Node.js TypeScript Backend (порт 3000)
upstream nodejs_backend {
    server 127.0.0.1:3000;
}

# Python Gateway (порт 3001)
upstream python_backend {
    server 127.0.0.1:3001;
}

server {
    server_name function.centerai.tech 84.38.2.13 _;

    access_log /var/log/nginx/backend_access.log;
    error_log /var/log/nginx/backend_error.log;

    # Python функции (старые + НОВЫЕ для криптобота)
    location ~ ^/api/(bitrix24-prices|rss-news|integration-request|bitrix24-webhook|telegram-notify|bybit-market|strategy-signals|pair-analyzer|auto-trader) {
        proxy_pass http://python_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Увеличиваем таймауты для auto-trader (он вызывает bot-executor с 30s timeout)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Убираем /api/ префикс перед передачей в Python
        rewrite ^/api/(.*)$ /$1 break;
    }

    # Все остальные запросы к Node.js
    location / {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl; # managed by Certbot
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/function.centerai.tech/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/function.centerai.tech/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = function.centerai.tech) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80 default_server;
    listen [::]:80 default_server;
    server_name function.centerai.tech 84.38.2.13 _;
    return 404; # managed by Certbot
}
